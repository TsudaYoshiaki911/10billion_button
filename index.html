<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>押したら呼吸できない1億円ボタン</title>
        <link rel="stylesheet" href="css/main.css">    <!-- CSSファイルの読み込み -->
        <script src="js/main.js" defer></script>    <!-- JavaScriptファイルの読み込み -->
    </head>
    <body>
        <header>
            <h1>押すと確率(1/2)^nで1億円もらえるけど、一度押したら当たるまで呼吸できなくなるボタン</h1>
        </header>
        <main>
            <section>
                <h2>押す?</h2>
                <p>
                    <button id="imageButton">
                        <img src="image/button_off.png" alt="ボタン" id="buttonImage">
                    </button>
                </p>
                <p id="currentProbability">現在の確率: 1/2</p>
            </section>
        </main>
    </body>
</html>
